<!DOCTYPE html>
<html>

<head>
    <title>Desafio 3 - Starter JavaScript - Go Stack 8</title>
</head>

<body>
    <script>
        function experiencia(anos){
            if(anos < 1){
                return "Iniciante"
            }else if((anos >= 1) && (anos < 3)){
                return "Intermediário"
            }else if((anos >= 3) && (anos < 6)){
                return "Avançado"
            }else{
                return "Jedi Master"
            }
        }

        var anosEstudo = 2;
        var ret = experiencia(anosEstudo);
        console.log(ret);

    </script>
</body>

</html>
